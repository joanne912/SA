<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function toggle2(){
            $("#menu-wrap").animate({'width': 'toggle'});
        }
    </script>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            list-style: none;
        }
        html{
            height: 100%;
        }
        header{
            width: 100%;
            height: 12vh;
            background-color: #f7f7fa;
            display: flex;
            align-items: center;
            padding: 0 20px;
            /* justify-content: space-between; */
            box-sizing: border-box;
            /* position: fixed; */
        }
        header img{
            width: 20px;
            height: 20px;
            margin: 0 5px;
        }
        .all{
            width: 100%;
            height: 100%;
        }
        .title{
            display: flex;
            align-items: center;
            letter-spacing: 7px;
            text-indent: 7px;
            /* font-weight: 300; */
            padding: 0 10px;
            font-size: 17px;
        }
        .title img{
            display: none;
        }
        #menu-wrap{
            width: 60%;
            height: 88vh;
            background-color: #f7f7fa;
            position: absolute;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .main{
            height: 88vh;
            overflow-y: auto;
        }
        .option-wrap{
            width: 100%;
            text-align: center;
        }
        .icon img{
            width: 100px;
            height: 100px;
            /* border-radius: 50%;
            background-color: #ffa; */
        }
        .icon{
            text-align: center;
            /* background-color: #c31; */
        }
        .icon_circle{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #FDB2B8;
            display: grid;
            place-items: center;
        }
        .icon span{
            /* margin: 20px 0 0; */
            display: block;
            font-size: 22px;
            text-transform: uppercase;
            letter-spacing: 7px;
            text-indent: 7px;
            color: #d3d3d3;
            text-align: center;
            margin: 30px 0 0;
        }
        .option-wrap a{
            text-decoration: none;
            color: #808080;
            letter-spacing: 3px;
            text-indent: 3px;
            margin: 30px 0;
            display: block;
            font-size: 13px;
        }
        .sub-wrap{
            width: 80%;
            height: 80%;
            display: grid;
            place-items: center;
        }
    </style>
</head>
<body>
    <div class="all">
        <header>
            <div class="menu" onclick="toggle2()">
                <img src="https://www.flaticon.com/svg/vstatic/svg/812/812847.svg?token=exp=1619595075~hmac=1b18a356d226fad662e15a4d6be4be75" alt="">
            </div>
            <div class="title">
                <img src="https://www.flaticon.com/svg/vstatic/svg/2521/2521782.svg?token=exp=1619594602~hmac=480a9f03c4a3909df284637da77335bc" alt="">
                <span>個人資料</span>
            </div>
        </header>
        <div id="menu-wrap">
            <div class="sub-wrap">
                <div class="icon">
                    <div class="icon_circle">
                        <img src="https://www.flaticon.com/svg/vstatic/svg/145/145867.svg?token=exp=1619620484~hmac=6ee1c36037c18da58dc6bb24f9fc960d" alt="">
                    </div>
                    <span>title</span>
                </div>
                <div class="option-wrap">
                    <a href="#">個人資訊</a>
                    <a href="#">我的包裹</a>
                    <a href="#">公設預約</a>
                    <a href="#">社區公告</a>
                </div>
            </div>
        </div>
        <div class="main">
            
        </div>
    </div>
</body>
</html>
